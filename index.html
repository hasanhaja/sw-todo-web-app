<!DOCTYPE html>
<html>
  <head>
    <title>SW Todos</title>
    <script type="module" src="main.js"></script>

     <main>
      <h1>SW Todos</h1>

        <form action="/create" method="POST">

            <span>Title</span>

        <h2>Todos</h2>

      </section>
    </main>
    </template>

  </body>
